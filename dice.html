<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="dice.css">
    <title>Ludo Dice Game</title>
</head>

<body>
    <h2 class="text-center mt-3" id="heading">
        Ludo <span id="sp">Dice</span>
    </h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <div id="xdice" class="mb-3 dice">0</div>
                <button type="button" id="btn" class="btn btn-success btn-sm mt-5 brd" onclick="roll()">Player 1 Roll
                    Dice</button>
            </div>
            <div class="col-sm-6 text-center">
                <div id="adice" class="mb-3 dice">0</div>
                <button type="button" id="btn1" class="btn btn-warning btn-sm mt-5 brd" onclick="roll2()">Player 2 Roll
                    Dice</button>
            </div>
        </div>
        <div class="text-center mt-3 player-turn" id="playerTurn">Player 1's Turn</div>
        <div class="board" id="board">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
    </div>

    <script src="dice.js"></script>

</body>

</html>
